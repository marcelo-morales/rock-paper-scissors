<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-dark text-white p-5 text-center p-5">
        <h1>Let's play...</h1>
    </div>
        <div class="container my-5">
            <div class="row">
                <div class="col-sm">
                    <button id="scissor" onclick="play(event)"  class="btn btn-primary btn-lg w-100">Scissor</button>
                </div>
                <div class="col-sm">
                    <button id="paper" onclick="play(event)"  class="btn btn-primary btn-lg w-100">Paper</button>
                </div>
                <div class="col-sm">
                    <button id="rock" onclick="play(event)" class="btn btn-primary btn-lg w-100">Rock</button>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <h5 id="result" class="card-title">Draw!</h5>
                        <br>
                        <div id="message">You selected scissors! <br/> The computer chose something else</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
     crossorigin="anonymous"></script>

</body>
</html>
